<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icon.png" />
    <title>CloudNine</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="c active">°Celsius</button>
        <button class="f">°Fahrenheit</button>
      </nav>
      <form>
        <input type="text" placeholder="City, Country" />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <section class="weather-info">
        <div class="weather-info-main-container">
          <div class="error hidden">
            <div>City not found.</div>
            <div>Please try again.</div>
          </div>
          <p class="date">Today, Jan 7 03:09 PM</p>
          <p class="temperature">25°</p>
          <div class="temperature-range">
            <span class="up">↑</span> <span class="max">28</span>° &nbsp;
            <span class="down">↓</span><span class="min">17</span>°
          </div>
          <div class="location">
            <p class="city">HSR Layout, <br />India</p>
          </div>
        </div>
        <ul>
          <li>
            <p>Cloudiness</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li class="mini-info">
            <div class="info">
              <p class="message">Partially cloudy</p>
              <div class="feels-like">
                <p class="feels">Feels like <span>25</span>°</p>
                <p class="breeze">Gentle breeze</p>
              </div>
            </div>
            <div class="svg-cont">
              <img src="./assets/partly-cloudy-day.svg" alt="" class="" />
            </div>
          </li>
          <li>
            <p>Visibility</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Humidity</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Sunrise</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Sunset</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Pressure</p>
            <p class="big cloudiness">58%</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
