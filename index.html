<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icon.png" />
    <title>CloudNine</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="c active">°Celsius</button>
        <button class="f">°Fahrenheit</button>
      </nav>
      <form>
        <input type="text" placeholder="City, Country" />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <section class="weather-info">
        <div class="weather-info-main-container">
          <div class="error hidden">
            <div>City not found.</div>
            <div>Please try again.</div>
          </div>
        </div>
        <ul>
          <li>
            <p>Cloudiness</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li class="mini-info"></li>
          <li>
            <p>Wind</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Visibility</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Humidity</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Sunrise</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Sunset</p>
            <p class="big cloudiness">58%</p>
          </li>
          <li>
            <p>Pressure</p>
            <p class="big cloudiness">58%</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
